{{ "<!-- Post Grid Section -->" | safeHTML }}
{{ partial "header-post.html" . }}

<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4>{{ with .Site.Params.blog.navtitle }}{{.}}{{end}}</h4>
            </div>

     </div>
                
        <div class="article-list">

        {{ range .Data.Pages }}
          {{ .Render "li" }}
        {{ end }}


        </div>
</section>
{{ partial "footer-post.html" . }}
