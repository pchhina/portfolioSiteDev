{{ "<!-- Post Grid Section -->" | safeHTML }}
{{ partial "header-post.html" . }}

<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ with .Site.Params.blog.navtitle }}{{.}}{{end}}</h1>
            </div>
        </div>
                
        <div class="article-list">

        {{ range $index, $page := .Paginator.Pages }}
        {{ if ne $index 0 }}
       
        {{ end }}

        {{ .Render "li" }}
        {{ end }}


        </div>
{{ partial "pagination.html" .Paginator }}
</section>
{{ partial "footer-post.html" . }}
